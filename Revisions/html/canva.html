<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/canva.css">
    <script src="../js/canva.js" defer></script>
    
    <title>Canva révision</title>
</head>
<body>
    <h1>Créez votre pixelart!</h1>

    <h3>1. Choisissez les dimensions du tableau</h3>
    <div id = "dimensionChoice">
        <div>
        <label for="height">Lignes: </label>
        <input id = "height" type = "number" name = "height" min="1" >
    </div>
    <div>
        <label for="width">Colonnes: </label>
        <input id= "width" name= "width" type="number" min="1">
    </div>
    <br>
    <button>Créer le canvas</button>
    </div>

    <h3>2. Cliquez sur la couleur de votre choix</h3>
    <div id= "colorTable">Cette div va accueillir le tableau de couleurs</div>

    <h3>3. Cliquez ensuite sur la case que vous souhaitez colorer, enjoy!</h3>
    <div id= "canvas">Cette div va accueillir le canvas</div>


    
</body>
</html>
